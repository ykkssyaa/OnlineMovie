<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Adult Content</title>
</head>
<body>
    <script>
        if (confirm("Данный фильм имеет взрослый контент. Продолжить?")) {
            // If the user confirms, continue with the original request
            window.location.href = "{{ request.path }}";
        } else {
            // If the user declines, redirect them back
            window.history.back();
        }
    </script>
</body>
</html>
